syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.blockstorage";
option java_outer_classname = "BlockStorageProto";
option objc_class_prefix = "HLW";

package blockstorage;

service BlockStorage {
  rpc Read (ReadRequest) returns (ReadReply) {}
  rpc Write (WriteRequest) returns (WriteReply) {}
}

message ReadRequest {
  uint32 addr = 1;
}

message ReadReply {
  string buffer = 1;
  uint32 error = 2;
}

message WriteRequest {
  uint32 addr = 1;
  string buffer = 2;
}

message WriteReply {
  uint32 error = 1;
}